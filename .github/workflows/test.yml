name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build core package
        run: npm run build --workspace=packages/core

      - name: Run unit tests
        run: npm run test:unit
        working-directory: packages/community

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./packages/community/coverage/lcov.info
          flags: unit
          token: ${{ secrets.CODECOV_TOKEN }}

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build core package
        run: npm run build --workspace=packages/core

      - name: Run integration tests
        run: npm run test:integration
        working-directory: packages/community

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./packages/community/coverage/lcov.info
          flags: integration
          token: ${{ secrets.CODECOV_TOKEN }}

  platform-tests:
    name: Platform Adapter Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build core package
        run: npm run build --workspace=packages/core

      - name: Run platform adapter tests
        run: npm test -- --testPathPattern=tests/platforms
        working-directory: packages/community

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./packages/community/coverage/lcov.info
          flags: platform
          token: ${{ secrets.CODECOV_TOKEN }}

  lib-tests:
    name: Library Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build core package
        run: npm run build --workspace=packages/core

      - name: Run library tests
        run: npm test -- --testPathPattern=tests/unit/lib
        working-directory: packages/community

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./packages/community/coverage/lcov.info
          flags: lib
          token: ${{ secrets.CODECOV_TOKEN }}

  encryption-security:
    name: Encryption & Security
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build core package
        run: npm run build --workspace=packages/core

      - name: Verify Encryption Consistency
        run: npx jest tests/integration/auth-encryption.test.ts
        working-directory: packages/community

      - name: Verify Auth Metadata Security
        run: npm run test:unit -- tests/unit/background/message-handler.test.ts -t "AUTH_REGISTER|AUTH_LOGIN"
        working-directory: packages/community

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build core package
        run: npm run build --workspace=packages/core

      - name: Build extension
        run: npm run build
        working-directory: packages/community

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: packages/community

      - name: Run E2E tests
        run: npm run test:e2e
        working-directory: packages/community

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            packages/community/tests/e2e/test-results/
            packages/community/playwright-report/
          retention-days: 7

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build core package
        run: npm run build --workspace=packages/core

      - name: Run type check
        run: npm run typecheck
        working-directory: packages/community

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build core package
        run: npm run build --workspace=packages/core

      - name: Run linter
        run: npm run lint
        working-directory: packages/community

  build:
    name: Build Extension
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build core package
        run: npm run build --workspace=packages/core

      - name: Build extension
        run: npm run build
        working-directory: packages/community

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extension-build
          path: packages/community/build/
          retention-days: 7
